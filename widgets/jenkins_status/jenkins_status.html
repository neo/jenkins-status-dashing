<div class="project-name" data-bind="code | upcase"></div>
<div class="project-updated" data-bind="updated"></div>
<div class="duration" data-bind="info.duration"/>
<ul class="project-history">
  <li data-foreach-build="builds"
      class="project-history-item f"
      data-addclass-dot="build.success"
      data-removeclass-f="build.success"/>
</ul>
<div class="project-info">
  <div data-showif="info.author">Last commit by: <span class="author" data-bind="info.author"/></div>
  <pre class="comment" data-bind="info.comment"/>
</div>
