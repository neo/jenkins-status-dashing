<div class="clock"
  data-addclass-primary="primary" >
  <div class="hour">
    <div class='hand-container'>
      <div class='hand'></div>
    </div>
  </div>
  <div class="minute">
    <div class='hand-container'>
      <div class='hand'></div>
    </div>
  </div>
  <div class="second">
    <div class='hand-container'>
      <div class='hand'></div>
    </div>
  </div>
  <div data-bind="display-location" class="location"></div>
</div>
